spring.application.name=mysise-gateway
server.port=81

#dataid=demo-dev.properties
spring.profiles.active=dev
spring.cloud.nacos.config.file-extension=properties

spring.cloud.nacos.config.username=nacos
spring.cloud.nacos.config.password=nacos
spring.cloud.nacos.config.contextPath=/nacos


spring.cloud.nacos.config.server-addr=localhost:8848

spring.cloud.nacos.discovery.username = nacos
spring.cloud.nacos.discovery.password = nacos

spring.cloud.nacos.discovery.server-addr=localhost:8848

spring.cloud.nacos.discovery.ip=${host}

#Sentinel
spring.cloud.sentinel.transport.dashboard=localhost:8858
spring.cloud.sentinel.filter.enabled=false
spring.main.allow-bean-definition-overriding=true
spring.cloud.sentinel.scg.fallback.mode=response
spring.cloud.sentinel.scg.fallback.response-body={\"code\":\"0\",\"message\":\"limit\",\"data\":\"limit\"}


spring.zipkin.base-url=http://localhost:9411/
spring.zipkin.enabled=false
spring.sleuth.sampler.probability=1.0


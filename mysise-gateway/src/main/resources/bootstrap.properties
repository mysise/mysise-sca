spring.application.name=mysise-gateway
# 应用服务web访问端口
server.port=81

#dataid=demo-dev.properties
spring.profiles.active=dev
spring.cloud.nacos.config.file-extension=properties

# nacos认证信息
spring.cloud.nacos.config.username=nacos
spring.cloud.nacos.config.password=892662026
spring.cloud.nacos.config.contextPath=/nacos

# ----------配置中心，如果无需使用配置中心，可以删除此部分配置----------
# 设置配置中心服务端地址
spring.cloud.nacos.config.server-addr=bt.mysise.org:8848

# Nacos认证信息
spring.cloud.nacos.discovery.username = nacos
spring.cloud.nacos.discovery.password = 892662026

# Nacos 服务发现与注册配置，其中子属性 server-addr 指定 Nacos 服务器主机和端口
spring.cloud.nacos.discovery.server-addr=bt.mysise.org:8848

#指定注册的ip 解决docker 服务注册问题
spring.cloud.nacos.discovery.ip=${host}

#Sentinel
spring.cloud.sentinel.transport.dashboard=localhost:8858
spring.cloud.sentinel.filter.enabled=false
spring.main.allow-bean-definition-overriding=true
spring.cloud.sentinel.scg.fallback.mode=response
spring.cloud.sentinel.scg.fallback.response-body={\"code\":\"0\",\"message\":\"limit\",\"data\":\"limit\"}


#链路追踪  zipkin
spring.zipkin.base-url=http://localhost:9411/
#开关
spring.zipkin.enabled=false
# 抽样率，默认是0.1（90%的数据会被丢弃）
# 这边为了测试方便，将其设置为1.0，即所有的数据都会上报给zipkin
spring.sleuth.sampler.probability=1.0

